<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="image-container">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" />
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </div>
    <div class="main">
      <label for="new-task">Add item</label>
      <div class="task-row__wrapper">
        <input id="new-task" class="task" type="text" />
        <button>Add</button>
      </div>
      <h3>todo</h3>
      <ul id="incompleted-tasks">
        <li>
          <input type="checkbox" />
          <label class="task">Pay bills</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-btn-img" src="./remove.svg" />
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" />
          <label class="task">Go shopping</label>
          <input type="text" value="go shopping" class="task" />
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-btn-img" delete-btn-img src="./remove.svg" />
          </button>
        </li>
      </ul>
      <h3>completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="task">see the doctor</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-btn-img" src="./remove.svg" />
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
